<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div class="container">
        <header>            
            <img src="./image/Agenda.jpg" alt="Agenda de contatos">
            <h1>Agenda de Contatos</h1>        
        </header> 

       
        <form id="form">
            <input type="text" id="Nome" required placeholder="Digite o nome">
            <input type="tel" id="Numero" required placeholder="Digite o telefone">
            <button type="submit">Adicionar</button>
        </form>
    
        <table cellspacing="0" id="contatos ">
            <thead>
                <tr>
                    <th>
                        Nome:
                    </th>
                    <th>
                        Telefome:
                    </th>
                </tr>
            </thead>

            <tbody>             
            </tbody>
        
        </table>
 
    </div>

    <script src="./main.js"></script>
</body>
</html>
